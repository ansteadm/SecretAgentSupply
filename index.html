<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <link rel="stylesheet" type="text/css" href="resources/reset.css">
  </head>

  <body>
    <header>
      <div class="company">
        <div class="contatiner">
          <img src="resources/logo.png" alt="Logo">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
    </div>
    </header>
    <!-- Area between header and the menu -->
    <div class="moto">
      <div class="arrival">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
    <!-- red menu background -->
      <div class="menu">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
      <!-- Main section -->
    <div class="main">

      <!-- 3 products in block -->
      <div class="products">

        <div class="pen">
          <img src="resources/pen.png" alt="Exploding Pen">
          <p>Exploding Pen</p>
        </div>

        <div class="watch">
          <img src="resources/watch.png" alt="Watch">
          <p>Cellular Watch</p>
        </div>

        <div class="glasses">
          <img src="resources/glasses.png" alt=" Thermal Glasses">
          <p>Thermal Glasses</p>
        </div>

      </div>

      <!-- location and hours -->
      <div class="black">
      <p>Location</p>
      <p>Hours</p>
      </div>

      <div class="time">
        <p>-47.346436, 84.32354</p>
        <p>0800 - 1800</p>
      </div>

    </div>

    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>

  </body>
</html>
